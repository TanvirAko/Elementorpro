<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementor-pro-cousing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">


      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Borel&family=PT+Serif:ital@1&family=Vina+Sans&display=swap" rel="stylesheet">


   <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 shadow p-3 mb-5 bg-white rounded mt-lg-5 " style="height: 1000px;">
      
      <div class="row">
        <div class="col-lg-6 shadow-sm p-3 mb-5 bg-white rounded">
<div class="hedingelement">
  <h4 class="text-center text-darke">Elementor-pro-Heding</h4>
  <hr>
  
<input type="text" id="hedingValue"placeholder='Heding Text'>
<br>
<input type="range" id="headingRange" max="100" min="10" step="1" value="10">
<span class="rangesize" style="color: red; font-size: 30px;">10</span>px
<br>
<label for="text_color">Color</label>
<input type="color" id="text_color" class="text_color">
<br>
<label for="">Position</label>

<label>
  <input type="radio" id="text_left" value="left" name="Position">
  Text Left</label>
<label>
  <input type="radio" id="text_center" value="center" name="Position">
  Text Center</label>

<label>
  <input type="radio" id="text_right" value="right" name="Position">
  Text Right</label>
<br>
    <select class="form-select" aria-label="Default select example">
      <option selected>font-family this select menu</option>
      <option value="'Borel', cursive">'Borel</option>
      <option value="'PT Serif', serif">pT serif</option>
      <option value="'Vina Sans', cursive">Vina Sans</option>
    </select>


</div>
        </div>
        <div class="col-lg-6 shadow-sm p-3 mb-5 bg-light rounded " style="color: red;">
          
          <div class="hedingelement_item">
            <h2 class=" h2" style="text-transform: capitalize; font-size: 10px; " >kalbala wold</h2>
          </div>
        </div>
      </div>
      

<!-- pragraphelement -->
      <div class="row">
        <div class="col-lg-6 shadow-sm p-3 mb-5 bg-white rounded">
<div class="paragraphelement">
  <h4 class="text-center text-darke">Elementor-pro-paragraph</h4>
  <hr>
<input type="text" class="paragraptext" placeholder="Paragrap Text"><br>
<input type="range" id="paragraptextrange" max="50" min="10" value="10" step="1">
<span style="color: red; font-size: 30px;" class="paragrap_Fontsize">10</span>px
<br><label for="">color</label>
<input type="color" id="paragraptextColor">
<br><label for="">Background Color</label>
<br>
<input type="color" id="paragraptextbackgroundColor">
<input type="radio" id="paragrap_left" value="left" name="paragrap">
<label for="">Text Left</label>
<input type="radio" id="paragrap_center" value="center" name="paragrap">
<label for="">Text center</label>
<input type="radio" id="paragrap_right" value="right" name="paragrap">
<label for="">Text right</label>
<br><label for="">Font family</label>
<select name="car" id="cars">
  <option>onrmal</option>
  <option value="'Borel', cursive">Borel</option>
  <option value="'PT Serif', serif">PT Serif</option>
  <option value="Vina Sans', cursive">Vina Sans</option>
</select>

</div>





        </div>
        <div class="col-lg-6 shadow-sm p-3 mb-5 bg-light rounded " style="color: black;">
          
          <div class="paragraphelement_item">
            <h2 class=" h2" style="text-transform: capitalize; font-size: 10px; " >kalbala wold</h2>
          </div>
        </div>
      </div>






      </div>
    </div>
  </div>
  <script src="src/function.js"></script>
 <script src="src/mine.js"></script>   
 
</body>
</html>
